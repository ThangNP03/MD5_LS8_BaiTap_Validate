<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .alert{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Trang đăng ký</h1>
<form action="/register" method="post" th:object="${user}">
 <div>
   <label for="firstName">First Name</label>
   <input type="text" th:field="*{firstName}" id="firstName" >
   <p th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}" class="alert">Firstname not null and at least have 5 char and maximum is 45 char</p>

 </div>
 <div>
   <label for="lastName">Last Name</label>
   <input type="text" th:field="*{lastName}" id="lastName" >
   <p th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}" class="alert">Firstname not null and at least have 5 char and maximum is 45 char</p>
 </div>

   <div>
     <label for="email">Email Address</label>
     <input type="text" th:field="*{email}" id="email" >
     <p th:if="${#fields.hasErrors('email')}" th:error="*{email}" class="alert">Email not null or invalidate</p>
   </div>

   <div>
     <label for="age">Age</label>
     <input type="text" th:field="*{age}" id="age" >
     <p th:if="${#fields.hasErrors('age')}" th:error="*{email}" class="alert">I'm not 18 yet</p>
   </div>
    <button type="submit">Post</button>
</form>
</body>
</html>
